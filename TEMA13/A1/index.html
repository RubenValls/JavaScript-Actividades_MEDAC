<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say my name</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center bg-dark text-white p-2">
        <h1>Write your Name and Surname</h1>
    </div>
    <div class="container mt-3">
            <div class="form-floating p-2">
                <input type="text" class="form-control" id="floatingName" placeholder="Name" pattern="[a-zA-Z]*" required>
                <label for="floatingName">Name</label>
            </div>
            <div class="form-floating p-2">
                <input type="text" class="form-control" id="floatingSurname" placeholder="Surname" pattern="[a-zA-Z]*" required>
                <label for="floatingSurname">Surname</label>
            </div>
            <div class="container text-center p-2">
                <button type="submit" class="btn btn-outline-success" id="btn">Say my Info</button>
            </div>
        <div class="container text-center" id="greeting"></div>
    </div>
    <script src="/getInfo.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
