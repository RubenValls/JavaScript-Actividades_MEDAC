<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and SessionStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-center bg-primary text-white">
        <h1 class="p-1">Form and SessionStorage</h1>
    </div>
    <div class="container w-75 mt-4">
        <form id="form" onsubmit="return false">
            <div class="row align-items-center text-center">
                <div class="col-md-3">
                    <label for="textInput" class="col-form-label">Add to the list: </label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="textInput" class="form-control" aria-describedby="textHelpInline">
                </div>
                <div class="col-md-3">
                    <span id="textHelpInline" class="form-text">
                        Must be +3 characters long and must contain one digit.
                    </span>
                </div>
            </div>
            <div class="row align-items-center text-center mt-3 w-50 m-auto">
                <div class="col">
                    <select class="form-select" id="list"></select>
                </div>
            </div>
            <div class="row align-items-center text-center mt-3 m-auto">
                <div class="col">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="actions.js"></script>
</body>
</html>
