<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers & MAX/MIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="functions.js"></script>
</head>
<body onload="paintNumbers()">
    <div class="container-fluid bg-light h-100 p-4">
        <div class="container bg-white rounded text-center">
            <h3>Numbers:</h3>
            <div class="container text-center p-2" id="numbers"></div>
        </div>
        <div class="container d-inline">
            <div class="container">
                <div class="row text-center p-2">
                    <div class="col-5 bg-white">
                        <h3>Min Number:</h3>
                        <div id="minNumber"></div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-5 bg-white">
                        <h3>Max Number:</h3>
                        <div id="maxNumber"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container d-flex align-items-center justify-content-center">
            <button type="button" onClick="window.location.reload();" class="btn btn-primary m-3">Reload the page</button>
            <a href="index.html"><button type="button" class="btn btn-primary m-3">Back to last page</button></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
