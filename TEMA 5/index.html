<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open new window</title>
</head>
<body>
    <span>Introduce new text: </span>
    <input type="text" id="textWritten">
    <button onclick="newWindow()">Click here</button>
    <script>
        function newWindow(){
            let newValue = document.getElementById("textWritten").value
            window.open('./index2.html?value='+newValue)
        }
    </script>
</body>
</html>
